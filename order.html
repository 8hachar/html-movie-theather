<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="order.css" />

    <title>pop &amp; chill</title>
    <link rel="icon" href="../images/popcorn.webp" />
  </head>
  <body>
    <header>
      <h1>order tickets and pops</h1>
      <hr />
      <nav>
        <ul>
          <li><a href="movies.html">our movies</a></li>
          <li><a href="home.html">homepage</a></li>
        </ul>
      </nav>
      <hr />
    </header>
    <main>
      <h2>order tickets</h2>
      <form id="form-purchase-tickets" name="purchase tickets">

        <div class="field-ordering">
          <label for="input-order-movie">choose movie</label>
          <select id="input-order-movie" required>
            <option disabled selected value>--select movie--</option>
            <option>ratatouille</option>
            <option>barbie</option>
            <option>oppenheimer</option>
            <option>Spirit: Stallion of the Cimarron</option>
          </select>
          <br>
          <label for="input-order-date">choose date</label>
          <input id="input-order-date" type="date">
          <br>
          <label for="input-order-time">select screening</label>
          <select id="input-order-time">
            <option disabled selected value>--select screening--</option>
            <option>13:00</option>
            <option>15:00</option>
            <option>17:00</option>
            <option>19:00</option>
            <option>21:00</option>
            <option>23:00</option>
          </select>
        </div>

        <table class="seat">
          <caption>
            choose seats
          </caption>
          <thead>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
          </thead>
          <tr>
            <th>a</th>
            <td>
              <input type="checkbox" name="seat['a'][1]" value="a1" title="a1"/>
            </td>
            <td>
              <input type="checkbox" name="seat['a'][2]" value="a2" title="a2"/>
            </td>
            <td>
              <input type="checkbox" name="seat['a'][3]" value="a3" title="a3"/>
            </td>
            <td>
              <input type="checkbox" name="seat['a'][4]" value="a4" title="a4"/>
            </td>
            <td>
              <input type="checkbox" name="seat['a'][5]" value="a5" title="a5"/>
            </td>
          </tr>
          <tr>
            <th>b</th>
            <td>
              <input type="checkbox" name="seat['b'][1]" value="b1" title="b1"/>
            </td>
            <td>
              <input type="checkbox" name="seat['b'][2]" value="b2" title="b2"/>
            </td>
            <td>
              <input type="checkbox" name="seat['b'][3]" value="b3" title="b3"/>
            </td>
            <td>
              <input type="checkbox" name="seat['b'][4]" value="b4" title="b4"/>
            </td>
            <td>
              <input type="checkbox" name="seat['b'][5]" value="b5" title="b5"/>
            </td>
          </tr>
          <tr>
            <th>c</th>
            <td>
              <input type="checkbox" name="seat['c'][1]" value="c1" title="c1"/>
            </td>
            <td>
              <input type="checkbox" name="seat['c'][2]" value="c2" title="c2"/>
            </td>
            <td>
              <input type="checkbox" name="seat['c'][3]" value="c3" title="c3"/>
            </td>
            <td>
              <input type="checkbox" name="seat['c'][4]" value="c4" title="c4"/>
            </td>
            <td>
              <input type="checkbox" name="seat['c'][5]" value="c5" title="c5" />
            </td>
          </tr>
          <tr>
            <th>d</th>
            <td>
              <input type="checkbox" name="seat['d'][1]" value="d1" title="d1"/>
            </td>
            <td>
              <input type="checkbox" name="seat['d'][2]" value="d2" title="d2"/>
            </td>
            <td>
              <input type="checkbox" name="seat['d'][3]" value="d3" title="d3"/>
            </td>
            <td>
              <input type="checkbox" name="seat['d'][4]" value="d4" title="d4"/>
            </td>
            <td>
              <input type="checkbox" name="seat['d'][5]" value="d5" title="d5"/>
            </td>
          </tr>
          <tr>
            <th>e</th>
            <td>
              <input type="checkbox" name="seat['e'][1]" value="e1" title="e1"/>
            </td>
            <td>
              <input type="checkbox" name="seat['e'][2]" value="e2" title="e2"/>
            </td>
            <td>
              <input type="checkbox" name="seat['e'][3]" value="e3" title="e3"/>
            </td>
            <td>
              <input type="checkbox" name="seat['e'][4]" value="e4" title="e4"/>
            </td>
            <td>
              <input type="checkbox" name="seat['e'][5]" value="e5" title="e5"/>
            </td>
          </tr>
          <tr>
            <th>f</th>
            <td>
              <input type="checkbox" name="seat['f'][1]" value="f1" title="f1"/>
            </td>
            <td>
              <input type="checkbox" name="seat['f'][2]" value="f2" title="f2"/>
            </td>
            <td>
              <input type="checkbox" name="seat['f'][3]" value="f3" title="f3"/>
            </td>
            <td>
              <input type="checkbox" name="seat['f'][4]" value="f4" title="f4"/>
            </td>
            <td>
              <input type="checkbox" name="seat['f'][5]" value="f5" title="f5"/>
            </td>
          </tr>
        </table>
        <fieldset id="personalization">
          <legend>add people's names to the tickets</legend>
          <label for="input-order-personalization-first-name">First name:</label>
          <input
            id="input-order-personalization-first-name"
            name="first name"
          /><br />
          <label for="input-order-personalization-last-name">Last name:</label>
          <input
            id="input-order-personalization-last-name"
            name="last name"
          /><br />

          <label for="input-order-personalization-message"
            >personalized message:</label
          >
          <input
            id="input-order-personalization-message"
            name="personalized message"
          />
          <br>
          <button type="submit" form="personalization">add personalized message</button>
        </fieldset>
        <button type="submit" form="form-purchase-tickets">buy tickets</button>
      </form>
    </main>
    <footer>
      <address>
        <h3>see our movie at</h3>
        coca cola factory<br />
        near the big screen<br />
        follow the smell of the popcorn
      </address>
      <details>
        <summary>or fill this form and we will contact you:</summary>
        <form id="form-contact-us" name="contact-us">
          <fieldset>
            <legend>personal details</legend>
            <label for="input-contact-first-name">first name </label>
            <input id="input-contact-first-name" required />
            <br />
            <label for="input-contact-last-name">last name </label>
            <input id="input-contact-last-name" required />
            <br />
            <label for="input-contact-age">age </label>
            <input
              type="number"
              id="input-contact-age"
              min="1"
              max="200"
              step="1"
            />
            <br />
            <label for="input-contact-phone-number">phone number </label>
            <input type="tel" id="input-contact-phone-number" required />
            <br />
            <label for="input-contact-email">mail</label>
            <input type="email" id="input-contact-email" required />
          </fieldset>
          <label for="input-contact-reason">reason</label>
          <select required id="input-contact-reason">
            <legend>subject</legend>
            <option>buying tickets</option>
            <option>information about movies</option>
            <option>checking our prices for events</option>
            <option>other</option>
          </select>
          <br />
          <label for="input-contact-description">description<br /></label>
          <textarea
            id="input-contact-description"
            cols="42%"
            placeholder="describe what you need shortly"
            maxlength="240"
          >
          </textarea>
        </form>
      </details>
    </footer>
  </body>
</html>
