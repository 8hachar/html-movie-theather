  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="movies.css" />

      <title>pop & chill</title>
      <link rel="icon" href="/images/popcorn.webp" />
    </head>
    <body>
      <header>
        <h1>movies</h1>
        <hr />
        <nav>
          <ul>
            <li>go to the <a href="home.html">homepage</a></li>
            <li><a href="order.html">buy tickets</a></li>
          </ul>
        </nav>
        <hr />
      </header>
      <main>
        <!--TODO add js to allow active update-->
        <article>
          <h2>our movies</h2>
          <figure>
            <figcaption>oppenheimer</figcaption>
            <img
              src="images/movies/oppenheimer.webp"
              alt="oppenheimer poster"
              width="550px"
              loading="lazy"
            />
            <p>
              During World War II, Lt. Gen. Leslie Groves Jr. appoints physicist
              J. Robert Oppenheimer to work on the top-secret Manhattan
              Project.<br />
              Oppenheimer and a team of scientists spend years developing and
              designing the atomic bomb.<br />
              Their work comes to fruition on July 16, 1945, as they witness the
              world's first nuclear explosion, forever changing the course of
              history.
            </p>
            <label for="ratingMovieOppenheimer">rate the movie:</label>
            <input
              id="ratingMovieOppenheimer"
              type="range"
              min="1"
              max="5"
              value="5"
            />
          </figure>
          <figure>
            <figcaption>barbie</figcaption>
            <img
              src="images/movies/barbie.webp"
              alt="barbie poster"
              width="550px"
              loading="lazy"
            />
            <p>
              To live in Barbie Land is to be a perfect being in a perfect
              place.<br />
              Unless you have a full-on existential crisis.<br />
              Or you're a Ken.
            </p>
            <label for="ratingMovieBarbie">rate the movie:</label>
            <input
              id="ratingMovieBarbie"
              type="range"
              min="1"
              max="5"
              value="1"
            />
          </figure>
          <figure>
            <figcaption>ratatouille</figcaption>
            <img
              src="images/movies/ratatouille.webp"
              alt="ratatouille poster"
              width="550px"
              loading="lazy"
            />
            <p>
              Remy (Patton Oswalt), a resident of Paris, appreciates good food and
              has quite a sophisticated palate.<br />
              He would love to become a chef so he can create and enjoy culinary
              masterpieces to his heart's delight.<br />
              The only problem is, Remy is a rat.<br />
              When he winds up in the sewer beneath one of Paris' finest
              restaurants, the rodent gourmet finds himself ideally placed to
              realize his dream.
            </p>
            <label for="ratingMovieRatatouille">rate the movie:</label>
            <input
              id="ratingMovieRatatouille"
              type="range"
              min="1"
              max="5"
              value="4"
            />
          </figure>
          <figure>
            <figcaption>Spirit: Stallion of the Cimarron</figcaption>
            <img
              src="images/movies/Spirit.webp"
              alt="Spirit poster"
              width="550px"
              loading="lazy"
            />
            <p>
              Follows the adventures of a wild and rambunctious mustang stallion
              as he journeys through the untamed American frontier.<br />
              Encountering man for the first time, Spirit defies being broken,
              even as he develops a remarkable friendship with a young Lakota
              brave.<br />
              The courageous young stallion also finds love with a beautiful paint
              mare named Rain on his way to becoming one of the greatest unsung
              heroes of the Old West.
            </p>
            <label for="ratingMovieSpirit">rate the movie:</label>
            <input
              id="ratingMovieSpirit"
              type="range"
              min="1"
              max="5"
              value="5"
            />
          </figure>
        </article>
      </main>
      <footer></footer>
    </body>
  </html>
